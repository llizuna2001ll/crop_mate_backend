spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/landdb
spring.application.name=land-service
spring.datasource.username=root
server.error.include-message=always
server.port=8081
# ===============================#
#JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.cloud.discovery.enabled=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka
logging.level.org.springframework.validation=DEBUG

spring.security.filter.order=1
spring.security.filter.chain.content=negate=Origin,RegExp=^http://localhost:8888$

